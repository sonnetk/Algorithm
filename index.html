<!DOCTYPE html>
<html lang="en">
<head>
    <title>Algorithm Editor</title>
    <link href="index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- файлы для ACE-->
    <script src="ace/ace.js"></script>
    <script src="ace/mode-pascal.js"></script>
    <!-- мой файл для ACE-->
    <script src="ace/editor.js"></script>
    <!-- файлы для GoJS-->
    <script src="https://unpkg.com/gojs@2.3.6/release/go.js"></script>
    <script src="https://unpkg.com/gojs@2.3.6/extensions/Figures.js"></script>
    <!-- мой файл для GoJS-->
    <script src="go/figure.js"></script>
    <script src="script.js"></script>
    <script src="translation.js"></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a>тренажер</a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="allSampleContent">
        <div id="sample">
            <div id="container">
                <div id="myPaletteDiv">
                    <canvas height="3236" tabindex="0" width="206">
                        This text is displayed if your browser does not support the Canvas HTML element.
                    </canvas>
                    <div>
                        <div></div>
                    </div>
                </div>
                <div id="myDiagramDiv">
                    <canvas height="3236" tabindex="0" width="2072">
                        This text is displayed if your browser does not support the Canvas HTML element.
                    </canvas>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="block">
                <textarea id="mySavedModel">
                   { "class": "GraphLinksModel",
  "linkFromPortIdProperty": "fromPort",
  "linkToPortIdProperty": "toPort",
  "nodeDataArray": [
{"text":"\u041d\u0430\u0447\u0430\u043b\u043e","figure":"Start","size":"150 60","fill":"#FFFFFF","key":-2,"loc":"-280 -200"},
{"text":"\u0414\u0435\u0439\u0441\u0442\u0432\u0438\u0435","figure":"Action","size":"150 100","fill":"#FFFFFF","key":-3,"loc":"-320 -40"},
{"text":"1","figure":"Ref","size":"60 60","fill":"#FFFFFF","key":-10,"loc":"-190 170"},
{"text":"1","figure":"Ref","size":"60 60","fill":"#FFFFFF","key":-4,"loc":"-10 210"},
{"text":"\u041a\u043e\u043d\u0435\u0446","figure":"End","size":"150 60","fill":"#FFFFFF","key":-9,"loc":"40 300"}
],
  "linkDataArray": [
{"from":-2,"to":-3,"fromPort":"","toPort":"T","points":[-280,-170,-280,-160,-280,-130,-320,-130,-320,-100,-320,-90]},
{"from":-3,"to":-10,"fromPort":"","toPort":"T","points":[-320,10,-320,20,-320,75,-190,75,-190,130,-190,140]},
{"from":-4,"to":-9,"fromPort":"","toPort":"T","points":[-10,240,-10,250,-10,255,40,255,40,260,40,270]}
]}
                </textarea>
            </div>
        </div>
    </div>
    <div id="action">
        <div id="pascal">
            <p>программный код — Pascal</p>
            <div id="code">
                <div class="editor">
                    <div class="editor__wrapper">
                        <div class="editor__body">
                            <div class="editor__code" id="editorCode"></div>
                        </div>
                        <div class="editor__footer">
                            <div class="editor__footer--left">
                                <button class="editor__bnt editor__run">Run</button>
                                <button class="editor__bnt editor__reset">Reset</button>
                            </div>
                        </div>
                        <div class="editor__footer--right">
                            <div class="editor__console">
                                <ul class="editor__console-logs"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="toCode">преобразовать в код</button>
    </div>
</main>
</body>
</html>
