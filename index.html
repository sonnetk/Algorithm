<!DOCTYPE html>
<html lang="en">
<head>
    <title>Algorithm Editor</title>
    <link href="index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- файлы для ACE-->
    <script src="ace/src-min/ace.js"></script>
    <!-- мой файл для ACE-->
    <script src="ace/editor.js"></script>
    <!-- файлы для GoJS-->
    <script src="https://unpkg.com/gojs@2.3.6/release/go.js"></script>
    <script src="https://unpkg.com/gojs@2.3.6/extensions/Figures.js"></script>
    <!-- мой файл для GoJS-->
    <script src="go/figure.js"></script>
    <script src="script.js"></script>
    <!-- файлы для ввода переменных-->
    <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="variables.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="variables.js"></script>
    <!-- файлы для перевода-->
    <script src="translation.js"></script>
    <!-- файлы для выполнения-->
    <link href="execute/execute.css" rel="stylesheet">
    <script src="execute/execute.js"></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><img src="img/Algolearn.svg"></li>
        </ul>
    </nav>
</header>
<main>
    <div id="allSampleContent">
        <div id="sample">
            <div id="container">
                <div id="myPaletteDiv">
                    <canvas height="3236" tabindex="0" width="206">
                        This text is displayed if your browser does not support the Canvas HTML element.
                    </canvas>
                    <div>
                        <div></div>
                    </div>
                </div>
                <div id="myDiagramDiv">
                    <canvas height="3236" tabindex="0" width="2072">
                        This text is displayed if your browser does not support the Canvas HTML element.
                    </canvas>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="block">
                <textarea id="mySavedModel">
                    {
                      "class": "go.GraphLinksModel",
                      "linkFromPortIdProperty": "fromPort",
                      "linkToPortIdProperty": "toPort",
                      "nodeDataArray": [],
                      "linkDataArray": []
                    }
                </textarea>
            </div>
        </div>
    </div>
    <div id="action">
        <!--        <div id="formValue">-->
        <!--            <p>Введите значения</p>-->
        <!--            <form>-->
        <!--                <label for="Value"></label><br>-->
        <!--                <input id="Value" name="Value" type="text">-->
        <!--                <input id="Value" name="Value" type="text"><br>-->
        <!--            </form>-->
        <!--            <button id="toValue">Готово</button>-->
        <!--        </div>-->

        <button class="var">Переменные <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.28993 5.63989L1.92993 11.9999L8.28993 18.3599L9.70993 16.9499L4.75993 11.9999L9.70993 7.04989L8.28993 5.63989ZM14.2899 7.04989L19.2399 11.9999L14.2899 16.9499L15.7099 18.3599L22.0699 11.9999L15.7099 5.63989L14.2899 7.04989Z"/>
        </svg></button>
        <div class="variables-container">
            <a class="add-variable">Добавить переменную</a>
        </div>

        <div id="pascal">
            <div id="code">
                <div class="editor">
                    <div class="editor__wrapper">
                        <div class="editor__body">
                            <div class="editor__code" id="editorCode"></div>
                        </div>
                        <div class="editor-input__container">
                            <label class="editor-input__label" for="editor-input"></label>
                            <textarea placeholder="Введите данные" id="editor-input"></textarea>
                        </div>
                        <div class="editor__footer">
                            <div class="editor__footer--left">
                                <button class="editor__bnt editor__run">Запустить программу</button>
                            </div>
                        </div>
                        <hr>
                        <div class="editor__footer--right">
                            <p>Результат</p>
                            <div class="editor__console">
                                <ul class="editor__console-logs"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="toCode">Преобразовать в код</button>
    </div>
</main>
</body>
</html>
